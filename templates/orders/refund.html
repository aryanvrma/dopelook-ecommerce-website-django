{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Edit your profile</strong>

		</header>
		<div class="card-body">
			
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'refunds' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Order Number</label>
							{{form.order_number}}
						</div>
						<div class="form-group col-md-6">
							<label>Email</label>
							{{form.email}}
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Image</label>
							{{form.image}}
						</div>
						<div class="form-group col-md-6">
							<label>Reason</label>
							{{form.reason}}
						</div>
					</div>
					<div class="form-group">
						<label>Paytm/Gpay/UPI Number</label>
						{{form.Account_Number}}
					</div>
					
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
